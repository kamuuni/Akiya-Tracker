name: Akiya Tracker

on:
  schedule:
    # 3時間おきに実行 (UTCなので日本時間の+9時間を考慮)します
    - cron: '0 */3 * * *'
  workflow_dispatch: # 手動で実行ボタンを押せるようにする設定です

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 supabase

      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python main.py